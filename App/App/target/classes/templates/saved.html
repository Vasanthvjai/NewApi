<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline">
      <style>
          body, html {
            min-height: 100%;
            min-width: 100%;
            font-family: 'Roboto', sans-serif;
            background: #f2f5f7;
            background: linear-gradient(#f2f5f7, #f0f0f0);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            padding: 1rem;
        }

        .navbar-brand {
            font-family: 'Bungee Inline', 'sans-serif';
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #fff;
            margin-right: 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .titlebar {
            width: 100%;
            height: 150px;
            display: block;
            background: #282828;
            background: linear-gradient(#282828, #2d2d2d);
        }

        .titlebar h3 {
            color: white;
            font-family: 'Satisfy','cursive';
            line-height: 120px;
            font-weight: 100;
            font-size: 50px;
            text-align: center;
        }

        .navbutton {
            width: 250px;
            font-size: 18px;
            margin-right: -4px;
            display: inline-block;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: #302f31;
            color: white;
            cursor: pointer;
            -webkit-transition: 0.2s ease-in;
        }

        .navbutton:hover {
            background: #ffc107;
        }

        .underNav {
            display: none;
            width: 100%;
            height: 50px;
            background: #ffc107;
            text-align: center;
        }

        .underNav span {
            font-size: 250%;
            font-weight: bold;
            color: white;
        }

        img {
            width: 250px;
            height: 400px;
            border-radius: 5px;
            margin: 5px;
            padding: 2px;
            cursor: pointer;
            transition: 350ms all;
        }

        img:hover {
            opacity: 0.8;
        }

        input[type=radio] {
            visibility: hidden;
        }

        input[type=radio]:checked+img {
            box-shadow: 0 0px 3px 3px #428bca;
            transform: rotateZ(7.5deg);
        }

        @media only screen and (max-width: 800px) {
            img {
                width: 125px;
                height: 200px;
            }

            .title {
                font-size: 30px;
            }

            #next-button {
                width: 100px;
            }
        }

          .registration-box {
              margin-top: 50px;
          }

          .registration-box h3 {
              color: #343a40;
              margin-bottom: 20px;
          }

          .go-back-link {
              color: #007bff;
          }
      </style>
  </head>

  <body>
  <div class="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="wrap">
              <a class="navbar-brand" href="#">BOOK MY SHOW</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item active">
                          <a class="nav-link" th:href="@{/home}">HOME <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/login}">BOOK YOUR TICKET</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/list}">Booked List</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/feedback}">Feedback</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </div>

  <div class="container text-center">
      <div class="registration-box">
          <h3>You have Booked Your Movie successfully!</h3>
          <h3>You will Get Confirmation Through Mail!</h3>
          <h4><a class="go-back-link" th:href="@{/home}">Click here to Go Back</a></h4>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>

  </html>
