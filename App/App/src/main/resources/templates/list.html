<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h2>User List</h2>

    <!-- Add the search form -->
    <form class="mb-3" th:action="@{/search}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="keyword" />
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Movie</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${datas}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.movie}"></td>
            <td th:text="${user.date}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/update/' + ${user.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper.js (optional, for certain Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-0tCjn6gERApKvaBA/C3AqssF5+g6o9MAMxBkmM6UI3K49T08a7ICGlSv8fCFrLs6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-pzjw8GCbKn5l3oV/NFqA1t+Zf4e8AJGoBYEuj4+JBmTFFiDXDp4HTKbZbBauz4t"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-eBRlW5JBVMdsWlQm3oVMWSktQOp6ZL4fOT2/cU9g8rbF7R+dKzI7D+6AeI/dtZz"
        crossorigin="anonymous"></script>
</body>
</html>
